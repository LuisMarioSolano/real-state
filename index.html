<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real State</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__barra contenedor">
        <div class="header__logo">
          <img src="build/img/logo.svg" alt="logo real state" />
        </div>
        <nav class="navegacion">
          <a href="#" class="navegacion__link">Nosotros</a>
          <a href="#" class="navegacion__link">Propiedades</a>
          <a href="#" class="navegacion__link">Blog</a>
          <a href="#" class="navegacion__link">Testimoniales</a>
          <a href="#" class="navegacion__link">Contacto</a>
        </nav>
      </div>
      <div class="header__contenido contenedor">
        <h1 class="header__heading">
          Encuentra tu casa de lujo al mejor precio
        </h1>
        <p class="header__texto">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum
          impedit fuga explicabo quos recusandae modi exercitationem molestias
          tempore alias.
        </p>
        <picture>
            <source srcset="build/img/imagenHeader.avif" type="image/avif">
            <source srcset="build/img/imagenHeader.webp" type="image/webp">
            <img loading="lazy"src="build/img/imagenHeader.jpg" alt="imagen header">
        </picture>
      </div>
    </header>
  </body>
</html>
